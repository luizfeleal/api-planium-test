<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    </style>
    <title>Consulta de planos</title>
</head>

<body>

    <div class="title">
        <h1>Consulte seu plano</h1>
    </div>
    <div class="modal" id="modal">
        <div class="modal-popup-sucess" id="modal-popup-sucess">
            <div id="message">
                <p style="padding-bottom: 25px;"></p>
            </div>
            <button class="botaoOrignal" id="fecha-modal">Ok</button>
        </div>
    </div>
    <div class="container" id="container">
        <div class="content" id="all-content">
            <div id="content">

                <div class="text-container">
                    <label for="registro">Plano:</label>
                    <!--<input type="text" name="registro" id="registro">-->
                    <!--<select name="registro" id="registro">-->
                    <input type="search" name="registro" id="registro" list="historico">
                    <datalist id="historico">
                        <option value="">Selecione um plano</option>
                        <option value="reg1">Bitix Customer Plano 1</option>
                        <option value="reg2">Bitix Customer Plano 2</option>
                        <option value="reg3">Bitix Customer Plano 3</option>
                        <option value="reg4">Bitix Customer Plano 4</option>
                        <option value="reg5">Bitix Customer Plano 5</option>
                        <option value="reg6">Bitix Customer Plano 6</option>
                    </datalist>
                    <!--</select>-->
                </div>
                <div class="text-container">
                    <label for="qtd_beneficiarios">Quantidade de Benefici√°rios:</label>
                    <input type="number" name="qtd_beneficiarios" id="qtd_beneficiarios">
                </div>
                <div class="text-container">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" class="field">
                </div>
                <div class="text-container">
                    <label for="idade">Idade:</label>
                    <input type="text" name="idade" id="idade" class="field">
                </div>
            </div>
            <div class="botao"><button type="button" class="botaoOrignal" id="botaoEnviar">Enviar</button></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
